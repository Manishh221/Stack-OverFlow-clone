<!-- templates/fragments/QuestionList.html -->
<div th:fragment="questionCard (question)" class="question-card">

    <div class="votes-answers" id="vote-answer-block">
        <div class="vote-count"><strong th:text="${question.votes}">0</strong> votes</div>
        <div class="answer-count"><strong th:text="${question.answers}">0</strong> answers</div>
    </div>

    <div class="question-content" id="question-content-block">
        <a th:href="@{'/question/' + ${question.id}}" class="question-title" id="question-title">
            <strong th:text="${question.title}">Question Title</strong>
        </a>

        <p class="question-description" th:text="${question.description}">Description...</p>

        <div class="tags" id="tags-container">
            <span th:each="tag : ${question.tags}" class="tag" th:text="${tag}">tag</span>
        </div>

        <div class="meta" id="meta-info">
            <span th:text="'asked by ' + ${question.author} + ' â€¢ ' + ${question.timeAgo}">meta</span>
        </div>
    </div>

</div>
