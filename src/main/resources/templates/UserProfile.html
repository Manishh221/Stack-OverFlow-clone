<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/userProfile.css}">
</head>
<body>
<!-- Header (no fragment, directly included) -->
<div th:replace="~{fragments/header :: header(user=${user})}"></div>

<div id="container">
    <div id="hero">
        <!-- sidebar -->
        <div id="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Questions</a></li>
                <li><a href="#">Tags</a></li>
                <li><a href="#">Users</a></li>
            </ul>
        </div>

        <div id="main-content">

            <div id="profilebox">
                <div id="profile-data">
                    <div id="profile-img"
                         th:text="${#strings.toUpperCase(#strings.substring(user.username, 0, 1))}"></div>
                    <div id="profile-title">
                        <p id="profile-name" th:text="${user.username}"></p>
                        <p id="about-login">
                            <span th:text="${#temporals.format(user.createdAt, 'dd MMM yyyy HH:mm')}"></span>
                            <span th:if="${user.lastLoginAt != null}"
                                  th:text="'Last seen: ' + ${#temporals.format(user.lastLoginAt, 'dd MMM yyyy HH:mm')}"></span>
                        </p>
                    </div>
                </div>
                <form id="profile-btn" th:action="@{/updateUser}" method="post">
                    <button type="submit">Edit</button>
                </form>
            </div>

            <a th:href="@{/user/{id}(id=${user.id}) + '?profileTabs=profile'}"
               th:classappend="${profiletabs == 'profile'} ? 'active-tab' : ''"
               id="tab-profile">Profile</a>

            <a th:href="@{/user/{id}(id=${user.id}) + '?profileTabs=activity'}"
               th:classappend="${profiletabs == 'activity'} ? ' active-tab' : ''"
               id="tab-activity">Activity</a>




            <div id="profile-desc">
                <div id="stats">
                    <h3>Stats</h3>
                    <div id="profile-stats">
                        <div class="stat-card">
                            <h2 th:text="${user.reputation}"></h2>
                            <p>Reputation</p>
                        </div>
                        <div class="stat-card">
                            <h2 th:text="${user.answers.size()}"></h2>
                            <p>Answers</p>
                        </div>
                        <div class="stat-card">
                            <h2 th:text="${user.questions.size()}">0</h2>
                            <p>Questions</p>
                        </div>
                    </div>
                </div>
                <div id="about">
                    <h3>About</h3>
                    <div id="profile-about">
                        <p th:if="${user.about == null or user.about.isEmpty()}">
                            Your about me section is currently blank. Would you like to
                            add one? <span>
                            <form  th:action="@{/updateUser}" method="post">
                                    <button type="submit" id="about-btn">Edit</button>
                            </form>
                        </span>
                        </p>
                        <p th:unless="${user.about == null or user.about.isEmpty()}" th:text="${user.about}"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
